  <div class="container">
    <form id="employee" method="post">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Cedula</label>
            <input type="text" name="cedula" class="form-control" id="txtCedula" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" id="txtNombre" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Fecha Nacimiento</label>
            <input type="date" name="nacimiento" class="form-control" id="txtFechaNacimiento" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Genero</label>
            <div class="form-check">
              <input class="form-check-input" name="genero[]" onclick="onClickRbMasculino(event)" type="radio" id="RbPagoMasculino">
              <label class="form-check-label" for="flexRadioDefault1">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero[]" onclick="onClickRbFemenino(event)" id="RbPagoFemenino" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Femenino
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Direccion</label>
            <textarea class="form-control" name="direccion" rows="5" id="txtDireccion"></textarea>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Telefono</label>
            <input type="tel" class="form-control" name="telefono" id="txtTelefono" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Fecha Inicio Labores</label>
            <input type="date" class="form-control" name="fechaInicioLabores" id="txtFechaInicioLabores" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Correo Electronico</label>
            <input type="email" class="form-control" name="correo" id="txtCorreoElectronico" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Password Sistema</label>
            <input type="password" class="form-control" name="password" id="txtPassword" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Cantidad horas laboradas</label>
            <input type="number" class="form-control" name="cantidadHoras" id="txtCantidadHorasLaboradas" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Tipo Pago</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" onclick="onClickRbPagoOrdinario(event)" name="tipoPago[]" id="RbPagoOrdinario">
              <label class="form-check-label" for="tipoPago[]">
                Pago ordinario
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoPago[]" onclick="onClickRbPagoOrdinario(event)" id="RbPagoExtraordinario" checked>
              <label class="form-check-label" for="tipoPago[]">
                Pago Extraordinario
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Precio Hora</label>
            <input type="number" class="form-control" name="precioHora" id="txtPrecioHora" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Salario</label>
            <input type="number" class="form-control" id="txtSalario" readonly />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-grupo">
          <button type="submit" class="btn btn-primary">Generar Planilla</button>
          <button type="reset" class="btn btn-primary">Limpiar Datos</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
